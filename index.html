<!DOCTYPE HTML>
<head>
    <title>Clash Royal Win Rate Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gradient">
        <h1>Clash Royal Win Tracker</h1>
        <h3>Input your name and player ID then press start!</h2>
        <div id="player_info">
            <div id="player_name_input">
                <p id="player">Player:<p>
                <input id="input_name" placeholder="name"></p>
            </div>
            <div id="player_id_input">
                <p id="player_id">Player ID:</p>
                <input id="player_id_input_field" placeholder="#player tag">
                <br><span id="player_id_error"><span>
            </div>
        </div>
        <div id="fetched_info">
            <div id="win_rate_input">
                <p>Win Percentage:</p>
                <p id="win_percentage">0</p>
            </div>
            <div id="games_played_input">
                <p>Games played:</p>
                <p id="games_played_int">0</p>
            </div>
            <div id="games_won_input">
                <p>Games won:</p>
                <p id="games_won_int">0</p>
            </div>
            <!-- Write your comments here -->
            <div id="time">
                <p>Start time: </p>
                <p id="time_variable">00:00</p><br>
                <p>Last Refresh time: </p>
                <p id="last_refresh_time">00:00</p><br>
                <p id="countdown_text">Next Refresh: </p>
                <p id="countdown">00:00</p>
            </div>
        </div>
    </div>
        <div id="buttons">
           <button onclick="start()" id="start">Start</button>
           <button onclick="refresh()" id="refresh">Reset</button>
        </div>
    <script src="html_javascript.js"></script>
</body>
